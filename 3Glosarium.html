<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glosarium Hidrolisis Garam</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  :root {
    --bg-primary:#f0f9ff;
    --bg-secondary:#ffffff;
    --text-primary:#1e293b;
    --text-secondary:#64748b;
    --accent:#06b6d4;
    --accent-hover:#0891b2;
    --shadow: rgba(6,182,212,0.15);
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    min-height:100vh;
    transition:0.3s;
  }

  .header {
    background: var(--bg-secondary);
    padding:1rem 2rem;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position: sticky;
    top:0;
    box-shadow:0 2px 8px var(--shadow);
    z-index:1000;
  }

  .logo-section { display:flex; align-items:center; gap:0.75rem; }

  .theme-toggle {
    background: var(--accent);
    color:white;
    border:none;
    padding:0.4rem 1rem;
    border-radius:20px;
    cursor:pointer;
    font-size:0.85rem;
    transition:0.3s;
  }

  .theme-toggle:hover { background: var(--accent-hover); transform:translateY(-2px); }

  .nav-menu { display:flex; gap:1rem; }

  .nav-btn {
    background:transparent;
    color:var(--text-primary);
    border:2px solid var(--accent);
    padding:0.5rem 1.5rem;
    border-radius:25px;
    cursor:pointer;
    font-weight:500;
    transition:0.3s;
  }

  .nav-btn:hover { background:var(--accent); color:white; transform:translateY(-2px); }

  /* Tombol Kembali */
  .back-header {
    display:flex;
    align-items:center;
    justify-content:flex-start;
    padding:1rem 2rem;
    margin-top:1rem;
  }

  .back-btn {
    background: var(--accent);
    color:white;
    border:none;
    padding:0.6rem 1.2rem;
    border-radius:25px;
    cursor:pointer;
    transition:0.3s;
    font-weight:500;
  }

  .back-btn:hover { background:var(--accent-hover); transform:translateY(-2px); }

  /* Konten Glosarium */
  .container {
    max-width:1000px;
    margin:2rem auto;
    padding:2rem;
  }

  .content-title {
    text-align:center;
    color:#667eea;
    font-size:28px;
    margin-bottom:25px;
    font-weight:700;
  }

  .glossary-item {
    background: var(--bg-secondary);
    padding:1rem 1.5rem;
    margin:1rem 0;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
  }

  .glossary-term {
    font-weight:bold;
    color:var(--accent);
    margin-bottom:0.5rem;
  }

  .content-text p { color:var(--text-primary); line-height:1.6; }

  footer {
    background: var(--bg-secondary);
    color: var(--text-secondary);
    text-align:center;
    padding:1.5rem 0;
    margin-top:2rem;
    box-shadow:0 -2px 8px var(--shadow);
    font-size:1rem;
  }

  /* Mode Gelap */
  .dark-mode {
    --bg-primary:#0f172a;
    --bg-secondary:#1e293b;
    --text-primary:#f1f5f9;
    --text-secondary:#cbd5e1;
    --accent:#22d3ee;
    --accent-hover:#06b6d4;
    --shadow: rgba(34,211,238,0.25);
  }

</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="logo-section">
    <img src="logo um rev.png" alt="Logo Universitas Negeri Malang" width="50" height="50">
    <button class="theme-toggle" onclick="toggleTheme()">üåô Mode Gelap</button>
  </div>
  <div class="nav-menu">
    <button class="nav-btn" onclick="window.location.href='2Beranda.html'">üè† Beranda</button>
    <button class="nav-btn" onclick="window.location.href='2Profil.html'">üë§ Profil</button>
  </div>
</div>

<!-- Tombol Kembali -->
<div class="back-header">
  <button class="back-btn" onclick="window.history.back()">‚Üê Kembali</button>
</div>

<!-- Konten Glosarium -->
<div class="container">
  <h2 class="content-title">Glosarium</h2>
  <div class="content-text">
    <div class="glossary-item">
      <div class="glossary-term">1111</div>
      <p>2222</p>
    </div>

    <div class="glossary-item">
      <div class="glossary-term">33333</div>
      <p>4444</p>
    </div>

    <div class="glossary-item">
      <div class="glossary-term">5555</div>
      <p>6666</p>
    </div>

  </div>
</div>

<footer>
  &copy; 2025 Tsary ‚ñè Universitas Negeri Malang
</footer>

<script>
let darkMode=false;
function toggleTheme(){
  darkMode=!darkMode;
  document.body.classList.toggle("dark-mode");
  document.querySelector(".theme-toggle").textContent = darkMode ? "‚òÄÔ∏è Mode Terang" : "üåô Mode Gelap";
}
</script>
</body>
</html>
