<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Hidrolisis Garam</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    :root {
        --bg-primary:#f0f9ff;
        --bg-secondary:#ffffff;
        --text-primary:#1e293b;
        --text-secondary:#64748b;
        --accent:#06b6d4;
        --accent-hover:#0891b2;
        --accent-light:#67e8f9;
    }
    .dark-mode {
        --bg-primary:#0f172a;
        --bg-secondary:#1e293b;
        --text-primary:#f1f5f9;
        --text-secondary:#cbd5e1;
        --accent:#22d3ee;
        --accent-hover:#06b6d4;
        --accent-light:#67e8f9;
    }
    body { font-family:'Poppins', sans-serif; background:var(--bg-primary); color:var(--text-primary); transition:0.3s; min-height:100vh; }
    .header { background: var(--bg-secondary); padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; box-shadow:0 2px 8px rgba(6,182,212,0.15); }
    .logo-section { display:flex; align-items:center; gap:1rem; }
    .logo-section img { width:50px; height:50px; }
    .theme-toggle { background: var(--accent); color:white; border:none; padding:0.4rem 1rem; border-radius:20px; cursor:pointer; transition:0.3s; }
    .theme-toggle:hover { background: var(--accent-hover); }
    .nav-menu { display:flex; gap:1rem; }
    .nav-btn { background:transparent; border:2px solid var(--accent); border-radius:25px; padding:0.5rem 1.5rem; cursor:pointer; transition:0.3s; }
    .nav-btn:hover { background: var(--accent); color:white; }
    .welcome-screen { display:flex; flex-direction:column; justify-content:center; align-items:center; min-height: calc(100vh - 80px); text-align:center; padding:2rem; }
    .welcome-title { font-size:3rem; margin-bottom:1rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text; }
    .welcome-subtitle { font-size:1.3rem; color: var(--text-secondary); margin-bottom:3rem; }
    .start-btn { background: linear-gradient(135deg,#667eea 0%,#764ba2 100%); color:white; border:none; padding:1rem 3rem; font-size:1.2rem; border-radius:50px; cursor:pointer; transition:0.3s; box-shadow:0 4px 15px rgba(102,126,234,0.4); }
    .start-btn:hover { transform:translateY(-3px); box-shadow:0 6px 20px rgba(102,126,234,0.6); }
    footer { background: var(--bg-secondary); color: var(--text-secondary); text-align:center; padding:1.5rem 0; margin-top:2rem; box-shadow:0 -2px 8px rgba(6,182,212,0.15); }
</style>
</head>
<body>
<div class="header">
    <div class="logo-section">
        <img src="logo um rev.png" alt="Logo UM">
        <button class="theme-toggle" onclick="toggleTheme()">üåô Mode Gelap</button>
    </div>
    <div class="nav-menu">
        <button class="nav-btn" onclick="window.location.href='1Start.html'">üè† Beranda</button>
        <button class="nav-btn" onclick="window.location.href='2Profil.html'">üë§ Profil</button>
    </div>
</div>

<div class="container">
    <div id="welcomeScreen" class="welcome-screen">
        <h1 class="welcome-title">Hidrolisis Garam</h1>
        <p class="welcome-subtitle">Website Interaktif untuk Memahami Konsep Hidrolisis Garam</p>
        <button class="start-btn" onclick="startLearning()">Mulai Belajar</button>
    </div>
</div>

<footer>&copy; 2025 Tsary ‚ñè Universitas Negeri Malang</footer>

<script>
    let isDarkMode = false;
    function toggleTheme() {
        isDarkMode = !isDarkMode;
        document.body.classList.toggle('dark-mode');
        const btn = document.querySelector('.theme-toggle');
        btn.textContent = isDarkMode ? '‚òÄÔ∏è Mode Terang' : 'üåô Mode Gelap';
    }
    function startLearning() {
        // langsung pindah ke Beranda.html saat klik start
        window.location.href = '2Beranda.html';
    }
</script>
</body>
</html>
