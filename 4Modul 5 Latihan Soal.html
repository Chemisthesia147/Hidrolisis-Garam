<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --bg-primary:#f0f9ff;
  --bg-secondary:#ffffff;
  --text-primary:#1e293b;
  --text-secondary:#64748b;
  --accent:#06b6d4;
  --accent-hover:#0891b2;
  --shadow:rgba(6,182,212,0.15);
  --card-bg:#ffffff;
  --card-text:#1e293b;
  --footer-bg:#ffffff;
  --footer-text:#64748b;
}
body{
  font-family:'Poppins',sans-serif;
  background:var(--bg-primary);
  color:var(--text-primary);
  transition:0.3s;
  min-height:100vh;
}

/* HEADER */
.header{
  background:var(--bg-secondary);
  padding:1rem 2rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  box-shadow:0 2px 8px var(--shadow);
  z-index:1000;
}
.logo-section{display:flex;align-items:center;gap:0.75rem}
.theme-toggle{
  background:var(--accent);
  color:white;
  border:none;
  padding:0.4rem 1rem;
  border-radius:20px;
  cursor:pointer;
  font-size:0.85rem;
  transition:0.3s;
}
.theme-toggle:hover{background:var(--accent-hover);transform:translateY(-2px)}
.nav-menu{display:flex;gap:1rem;flex-wrap:wrap}
.nav-btn{
  background:transparent;
  color:var(--text-primary);
  border:2px solid var(--accent);
  padding:0.5rem 1.5rem;
  border-radius:25px;
  cursor:pointer;
  font-weight:500;
  transition:0.3s;
}
.nav-btn:hover{background:var(--accent);color:white;transform:translateY(-2px)}

/* KEMBALI */
.back-header{display:flex;align-items:center;padding:1rem 2rem;margin-top:1rem}
.back-btn{
  background:var(--accent);
  color:white;
  border:none;
  padding:0.6rem 1.2rem;
  border-radius:25px;
  cursor:pointer;
  transition:0.3s;
  font-weight:500;
}
.back-btn:hover{background:var(--accent-hover);transform:translateY(-2px)}

.container{
  max-width:1100px;
  margin:1rem auto 3rem auto;
  padding:1rem;
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
}
.card{
  background:var(--card-bg);
  color:var(--card-text);
  border-radius:20px;
  padding:30px 20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  margin-bottom:20px;
  transition:0.3s;
  width:45%;
  text-align:center;
  cursor:pointer;
}
h1{text-align:center;color:var(--accent);font-size:2rem;margin-bottom:0.5rem;font-weight:700;text-decoration:none;}
p{text-align:center;line-height:1.6;margin-bottom:10px;text-decoration:none;}
a{text-decoration:none;color:var(--accent);font-weight:600;}

/* NAV BOTTOM (sama seperti modul 4) */
.nav-bottom{
  display:flex;
  justify-content:space-between;
  max-width:1100px;
  margin:2rem auto 0 auto;
  gap:1rem;
  flex-wrap:wrap;
}
.nav-bottom a{
  background:var(--accent);
  color:white;
  text-decoration:none;
  padding:0.8rem 1.8rem;
  border-radius:25px;
  font-weight:600;
  transition:0.3s;
  min-width:150px;
  text-align:center;
}
.nav-bottom a:hover{
  background:var(--accent-hover);
  transform:translateY(-2px);
}

/* FOOTER */
footer{
  background:var(--footer-bg);
  color:var(--footer-text);
  text-align:center;
  padding:1.5rem 0;
  margin-top:3rem;
  box-shadow:0 -2px 8px var(--shadow);
  transition:0.3s;
}

/* DARK MODE */
.dark-mode{
  --bg-primary:#0f172a;
  --bg-secondary:#1e293b;
  --text-primary:#f1f5f9;
  --text-secondary:#cbd5e1;
  --accent:#22d3ee;
  --accent-hover:#06b6d4;
  --shadow:rgba(34,211,238,0.25);
  --card-bg:#1e293b;
  --card-text:#f8fafc;
  --footer-bg:#1e293b;
  --footer-text:#f1f5f9;
}
</style>
</head>

</div>

<script>
let isDarkMode=false;
function toggleTheme(){
  isDarkMode=!isDarkMode;
